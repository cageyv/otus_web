{% extends 'base.html' %}

{% block title %}Создание курса{% endblock %}

{% block content %}
{% include 'header.html' %}
<div class="container">

    <h1>Новый курс</h1>
    <form method="post" id="create_course">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        <div style="display:none;" id="form_template">
            {{ formset.empty_form.as_p }}
        </div>
        <div id="forms"></div>

    </form>
    <button type="submit" id="generate_forms" class="save btn btn-default">Добавить урок</button>
    <button type="submit" form="create_course" class="save btn btn-default">Сохранить курс</button>

</div>
{% include 'footer.html' %}
{% endblock %}
